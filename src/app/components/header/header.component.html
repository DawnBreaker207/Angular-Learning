<ul
  class="flex flex-row justify-between max-w-5xl mx-auto m-12 [&>li>a]:p-6 [&>li>a]:block hover:[&>li>a]:bg-red-600 hover:[&>li>a]:text-white"
>
  <!-- <li *ngFor="let menu of menus">
    <a href="#" *ngIf="menu.parent === 0">{{ menu.name }} </a>
  </li> -->

  @for(menu of menus; track menu.name){
  <li *ngIf="menu.parent === 0">
    <a href="#">{{ menu.name }} </a>
    <ul *ngIf="checkChildren(menu.id)" class="">
      @for(index of menus; track index.name ){
      <li *ngIf="index.parent === menu.id">
        <a href="#" class="block hover:bg-red-600 hover:text-white p-4">{{
          index.name
        }}</a>
      </li>

      }
    </ul>
  </li>
  }
</ul>
