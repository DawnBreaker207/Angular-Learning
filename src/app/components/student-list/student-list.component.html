<h1>Add new</h1>
<form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="flex flex-col">
  <input type="text" placeholder="Name" formControlName="name" />
  <input type="number" placeholder="Age" formControlName="age" />
  <input type="email" placeholder="Email" formControlName="email" />
  <span
    *ngIf="
      studentForm.controls.email.errors?.['required'] &&
      (studentForm.controls.email.dirty || studentForm.controls.email.touched)
    "
    >Email required</span
  >
  <input type="text" placeholder="Adress" formControlName="address" />
  <input type="text" placeholder="Class Name" formControlName="className" />
  <input type="text" placeholder="Phone Number" formControlName="phoneNumber" />
  <span
    *ngIf="
      studentForm.controls.phoneNumber.errors?.['required'] &&
      (studentForm.controls.phoneNumber.dirty ||
        studentForm.controls.phoneNumber.touched)
    "
    >Not right format phone number</span
  >

  <button type="submit" [disabled]="studentForm.valid">Sumbit</button>
</form>
<table class="w-full my-6">
  <thead class="bg-[#ccc]">
    <tr>
      <th class="p-2 border">STT</th>
      <th class="p-2 border">Name</th>
      <th class="p-2 border">Age</th>
      <th class="p-2 border">Address</th>
      <th class="p-2 border">Class Name</th>
    </tr>
  </thead>
  <tbody class="text-center">
    <tr *ngFor="let student of students; index as i">
      <td class="border p-2">{{ i }}</td>
      <td class="border p-2">{{ student.name }}</td>
      <td class="border p-2">{{ student.age }}</td>
      <td class="border p-2">{{ student.address }}</td>
      <td class="border p-2">{{ student.className }}</td>
    </tr>
  </tbody>
</table>
