<div
  class="product-detail w-[500px] border-1 mx-auto grid grid-cols-2 gap-6 my-6"
>
  <div class="flex flex-col">
    <div class="w-full h-[300px]">
      <img src="{{ product.thumbnail }}" alt="{{ product.title }}" />
    </div>
    <div class="flex flex-wrap gap-2 w-full my-4">
      @for(image of product.images;track image){
      <img
        src="{{ image }}"
        alt=""
        class="max-w-[80px]"
        (mouseover)="onChangeImg(image)"
      />
      }
    </div>
  </div>
  <div>
    <h1 class="text-[26px] font-bold">{{ product.title }}</h1>
    <span class="price text-3xl"
      >$<span class="text-red-500 font-bold">{{ product.price }}</span></span
    >
  </div>
</div>
